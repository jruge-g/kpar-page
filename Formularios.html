      </div>

  <header class="text-center p-5 bg-light text-black">
  	<h1>Formularios de KPAR</h1>
  </header>

  <section class="container py-5">
  	<h2>Sugerencias y Contactos</h2>
    <p>Inscríbete en nuestros eventos o dejanos tu opinion</p>
  	<form class="p-4 bg-light text-black rounded shadow">
  		<div class="mb-3">
  			<label for="mensaje" class="form-label">Tu mensaje</label>
  			<textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe aqui tu idea o comentario..." required=""></textarea>
  		</div>
  		<button type="submit" class="btn-kpar">Enviar mensaje</button>
  	</form>
  </section>

  <div class="container py-5">
    <h2>Generar Carta</h2>
    <p>Completa los campos, genera tu carta y descargala!</p>
    <form id="btn btn-generar" class="p-4 bg-light text-black rounded shadow">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="fecha">Fecha</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>
      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo</label>
        <input type="text" class="form-control" id="motivo" placeholder="Ej: Invitacion, agradecimiento...">
      </div>
      <button type="button" class="btn-kpar" onclick="generarCarta()">Generar Carta</button>
    </form>

    <div id="vistaCarta" class="mt-5 p-4 bg-white text-black shadow-sm" style="display: none;">
      <h4 class="text-center mb-3">Carta</h4>
      <p id="contenidoCarta"></p>
      <button class="btn-kpar" onclick="descargarPDF()">Descargar PDF</button>
    </div>
  </div>

  <script>
    function generarCarta() {
      let nombre = document.getElementById("nombre").value;
      let fecha = document.getElementById("fecha").value;
      let motivo = document.getElementById("motivo").value;

      let texto = `
      Timbío. ${fecha}

      Estimado(a) ${nombre},

      Por medio de la presente queremos expresarle nuestro agradecimiento y resaltar su participacion en el evento de KPAR.
      ${motivo ? "Motivo de la carta: " + motivo + "." : ""}

      Reciba un cordial saludo,
      El equipo organizador de KPAR.
      `;

      document.getElementById("contenidoCarta").innerText = texto;
      document.getElementById("vistaCarta").style.display = "block";
    }

    function descargarPDF() {
      const { jsPDF } = window.jspdf;
      let doc = new jsPDF();

      let contenido = document.getElementById("contenidoCarta").innerText;

      //Ajustar texto al ancho de la pagina
      let margenIzq = 20;
      let margeSup = 20;
      let anchoTexto = 170;
      let textoFormateado = doc.splitTextToSize(contenido, anchoTexto);

      // Escribir con margenes y formato
      doc.setFont("times", "normal");
      doc.setFontSize(12);
      doc.text(textoFormateado, margenIzq, margeSup);

      
      doc.save("Carta-KPAR.pdf");
    }
  </script>
